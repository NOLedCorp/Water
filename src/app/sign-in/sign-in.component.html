<div class="container-fluid d-flex justify-content-center align-items-center">
    <form [formGroup]="userForm" (ngSubmit)="signIn()">
        <h3 class="text-center" style="font-weight:400">Авторизация</h3>
        <div class="form-group">
            <input [ngClass]="{'border-danger':(submitted && f.Login.errors)}" formControlName="Login"  class="form-control" id="exampleInputEmail1"  placeholder="Логин">
            <small  class="form-text text-danger" *ngIf="submitted && f.Login.errors && f.Login.errors.required">Введите email</small>
            <small id="emailHelp1" class="form-text text-danger" *ngIf="submitted && f.Login.errors">Введите логин</small>
        </div>
        <div class="form-group">
            <input [ngClass]="{'border-danger':(submitted && f.Password.errors)}" formControlName="Password" type="password" class="form-control" placeholder="Пароль">
            <small  class="form-text text-danger" *ngIf="submitted && f.Password.errors && f.Password.errors.required">Введите пароль</small>
        </div>
        <div class="form-group form-check">
            <input [(ngModel)]="save" [ngModelOptions]="{standalone: true}" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <button class="btn btn-link" routerLink="/">На главную
        </button>
    </form>
</div>
