<h4 class="page-min-head">Тарифы для частных лиц</h4>
<div class="flex-container">
  <div class="item" *ngFor="let doc of docs">
    <div class="image">
      <a target="blanc" href="{{doc.Document}}"></a>
      <img src="{{doc.Image}}" alt="{{doc.Name}}">
    </div>
    <h5>{{doc.Name}}</h5>
    <small>{{doc.Description}}</small>
  </div>
</div>
