<div class="docsText"><b>ЧАСТО ИСПОЛЬЗУЕМЫЕ ДОКУМЕНТЫ:</b></div>
<div class="docs flex-container  justify-content-center">
  <div *ngFor="let doc of docs, let i=index">
    <img src="{{doc.Document.indexOf('pdf')>-1?'../../assets/images/pdf.png':'../../assets/images/docx.png'}}">
    <a>{{doc.Name}}</a>
  </div>
</div>
