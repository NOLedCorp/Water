<div class="container">
  <h3 class="page-head">Справочник абонента</h3>
  <div class="flex-container">
    <div class="item" *ngFor="let doc of docs">
      
      <div class="image" >
        <a target="blanc" href="{{doc.Document}}"></a>
        <img src="{{doc.Image}}" alt="{{doc.Name}}">
      </div>
      <h5 ><a href="{{doc.Document}}">{{doc.Name}}</a></h5>
    </div>
  </div>
</div>
